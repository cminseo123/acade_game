    <style>
        /* [1] ì˜¤ë¡œë¼ ë°°ê²½ & ê¸°ë³¸ ì„¸íŒ… */

        /* [2] ì¸íŠ¸ë¡œ í™”ë©´ (ëª¨ë“œ ì„ íƒ) */
        #introScreen {
            position: fixed; inset: 0; z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.3s;

        .mode-btn {

            border: 1px solid rgba(255, 255, 255, 0.2);

        /* [3] ê²Œì„ í™”ë©´ */
        #gameScreen {
            display: none; /* ì²˜ìŒì— ìˆ¨ê¹€ */
            flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100vh;
            opacity: 0; transition: opacity 0.5s;
        }
        #gameScreen.show { opacity: 1; }

        .board-wrapper {
            width: 100%; max-width: 380px;
            aspect-ratio: 1/1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
        }

        .omok-board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .cell {
            position: relative; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .cell::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(255,255,255,0.3); z-index: 0; }
        .cell::after { content: ''; position: absolute; top: 0; left: 50%; width: 1px; height: 100%; background: rgba(255,255,255,0.3); z-index: 0; }

        /* ë°”ë‘‘ëŒ ìŠ¤íƒ€ì¼ (ë¹¨ê°„ ì  ì œê±°ë¨) */
        .stone {
            width: 85%; height: 85%; border-radius: 50%; z-index: 10;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transform: scale(0); animation: popIn 0.2s forwards;
        }
        @keyframes popIn { to { transform: scale(1); } }

        .stone-black { background: radial-gradient(circle at 30% 30%, #666, #000); box-shadow: 0 0 10px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.1); }
        .stone-white { background: radial-gradient(circle at 30% 30%, #fff, #ddd); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        
        /* [ìˆ˜ì •ë¨] 
           .last-move::after ìŠ¤íƒ€ì¼ì„ ì•„ì˜ˆ ì‚­ì œí–ˆìŠµë‹ˆë‹¤.
           ì´ì œ ë¹¨ê°„ ì ì´ ë‚˜ì˜¤ì§€ ì•ŠìŠµë‹ˆë‹¤.
        */

        .turn-indicator {
            padding: 8px 20px; border-radius: 30px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            font-weight: bold; display: flex; align-items: center; gap: 10px;
            margin-bottom: 20px;
        }
        .current-stone { width: 20px; height: 20px; border-radius: 50%; display: inline-block; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .overlay.show { opacity: 1; pointer-events: auto; }

        .hidden { display: none !important; }
    </style>
</head>

            <button onclick="goToMenu()" class="px-6 py-2 bg-white/5 text-sm font-bold rounded-full border border-white/10 active:bg-white/10 transition text-gray-400">

            </button>
            <button onclick="resetGame()" class="px-6 py-2 bg-white/10 text-sm font-bold rounded-full border border-white/20 active:bg-white/20 transition">

        <div class="text-6xl mb-4 animate-bounce" id="winIcon">ğŸ†</div>

        <p class="text-gray-400 text-sm mb-8">í•œ íŒ ë”?</p>
        
        <div class="flex flex-col gap-3 w-64">

            <button onclick="goToMenu()" class="w-full py-3 bg-white/10 text-white font-bold rounded-full text-lg border border-white/20 active:scale-95 transition">

    <script>
        const BOARD_SIZE = 15;
        const boardEl = document.getElementById('board');
        const turnText = document.getElementById('turnText');
        const turnStone = document.getElementById('turnStone');
        const resultScreen = document.getElementById('resultScreen');
        const resultTitle = document.getElementById('resultTitle');
        const winIcon = document.getElementById('winIcon');
        const introScreen = document.getElementById('introScreen');
        const gameScreen = document.getElementById('gameScreen');
        const modeDisplay = document.getElementById('modeDisplay');

        let boardData = []; 
        let currentPlayer = 1; 
        let isGameOver = false;
        let isAIMode = false;
        
        // [ìˆ˜ì •ë¨] lastMove ë³€ìˆ˜ëŠ” ë” ì´ìƒ ì‚¬ìš©í•˜ì§€ ì•ŠìŒ

        function startGame(mode) {
            isAIMode = (mode === 'ai');
            introScreen.classList.add('hidden');
            gameScreen.style.display = 'flex';
            setTimeout(() => gameScreen.classList.add('show'), 10); 
            modeDisplay.innerText = isAIMode ? "VS AI COMPUTER" : "VS FRIEND";
            initGame();
        }

        function goToMenu() {
            resultScreen.classList.remove('show');
            gameScreen.classList.remove('show');
            setTimeout(() => {
                gameScreen.style.display = 'none';
                introScreen.classList.remove('hidden');
            }, 300);
        }

        function initGame() {
            boardEl.innerHTML = '';
            boardData = Array.from({ length: BOARD_SIZE }, () => Array(BOARD_SIZE).fill(0));
            currentPlayer = 1;
            isGameOver = false;
            updateTurnUI();
            createBoard();
            resultScreen.classList.remove('show');
        }

        function createBoard() {
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.addEventListener('click', () => handleInput(x, y));
                    boardEl.appendChild(cell);
                }
            }
        }

        function handleInput(x, y) {
            if (isGameOver || boardData[y][x] !== 0) return;
            if (isAIMode && currentPlayer === 2) return; 

            placeStone(x, y);
        }

        function placeStone(x, y) {
            boardData[y][x] = currentPlayer;
            const index = y * BOARD_SIZE + x;
            const cell = boardEl.children[index];
            
            const stone = document.createElement('div');
            stone.classList.add('stone', currentPlayer === 1 ? 'stone-black' : 'stone-white');
            
            // [ìˆ˜ì •ë¨] ë¹¨ê°„ ì  ì°ëŠ” ë¡œì§ ì‚­ì œ
            // if (lastMove) lastMove.classList.remove('last-move');
            // stone.classList.add('last-move');
            // lastMove = stone;

            cell.appendChild(stone);

            if (checkWin(x, y, currentPlayer)) {
                endGame(currentPlayer);
                return;
            }

            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateTurnUI();

            if (isAIMode && currentPlayer === 2) {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            if (isGameOver) return;
            let maxScore = -1;
            let bestMoves = [];

            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (boardData[y][x] === 0) {
                        const attackScore = evaluatePoint(x, y, 2);
                        const defenseScore = evaluatePoint(x, y, 1);
                        const totalScore = attackScore + (defenseScore * 1.1); 

                        if (totalScore > maxScore) {
                            maxScore = totalScore;
                            bestMoves = [{x, y}];
                        } else if (totalScore === maxScore) {
                            bestMoves.push({x, y});
                        }
                    }
                }
            }

            if (bestMoves.length > 0) {
                const move = bestMoves[Math.floor(Math.random() * bestMoves.length)];
                placeStone(move.x, move.y);
            }
        }

        function evaluatePoint(x, y, player) {
            const directions = [[1, 0], [0, 1], [1, 1], [1, -1]];
            let totalScore = 0;

            for (let [dx, dy] of directions) {
                let count = 1; let blocked = 0;
                for (let i = 1; i < 5; i++) {
                    const nx = x + dx * i, ny = y + dy * i;
                    if (!isValid(nx, ny)) { blocked++; break; }
                    if (boardData[ny][nx] === player) count++;
                    else if (boardData[ny][nx] !== 0) { blocked++; break; }
                    else break;
                }
                for (let i = 1; i < 5; i++) {
                    const nx = x - dx * i, ny = y - dy * i;
                    if (!isValid(nx, ny)) { blocked++; break; }
                    if (boardData[ny][nx] === player) count++;
                    else if (boardData[ny][nx] !== 0) { blocked++; break; }
                    else break;
                }
                
                if (count >= 5) totalScore += 100000;
                else if (count === 4) totalScore += (blocked === 0 ? 10000 : 1000);
                else if (count === 3) totalScore += (blocked === 0 ? 1000 : 100);
                else if (count === 2) totalScore += 10;
            }
            return totalScore;
        }

        function updateTurnUI() {
            if (currentPlayer === 1) {
                turnText.innerText = isAIMode ? "YOUR TURN" : "BLACK TURN";
                turnText.style.color = "#ccc";
                turnStone.className = "current-stone stone-black";
            } else {
                turnText.innerText = isAIMode ? "AI THINKING..." : "WHITE TURN";
                turnText.style.color = "#fff";
                turnStone.className = "current-stone stone-white";
            }
        }

        function checkWin(x, y, player) {
            const directions = [[1, 0], [0, 1], [1, 1], [1, -1]];
            for (let [dx, dy] of directions) {
                let count = 1;
                for (let i = 1; i < 5; i++) {
                    if (isValid(x + dx * i, y + dy * i) && boardData[y + dy * i][x + dx * i] === player) count++;
                    else break;
                }
                for (let i = 1; i < 5; i++) {
                    if (isValid(x - dx * i, y - dy * i) && boardData[y - dy * i][x - dx * i] === player) count++;
                    else break;
                }
                if (count >= 5) return true;
            }
            return false;
        }

        function isValid(x, y) { return x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE; }

        function endGame(winner) {
            isGameOver = true;
            const winnerName = winner === 1 ? "BLACK WINS!" : (isAIMode ? "AI WINS! ğŸ¤–" : "WHITE WINS!");
            resultTitle.innerText = winnerName;
            winIcon.innerText = winner === 1 ? "âš«ï¸" : "âšªï¸";
            setTimeout(() => resultScreen.classList.add('show'), 500);
        }

        function resetGame() { initGame(); }
    </script>
